<ion-header>
  <ion-navbar>
    <ion-title>Listagem de Clientes</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list no-padding>
    <ion-item-sliding no-padding *ngFor="let  key of keys">
      <ion-item>
        {{ listaClientes[key].nome}}
      </ion-item>
      <ion-item-options side='rigth'>
          <button (click)='exibirCliente(key)' ion-button color="primary">Detalhar</button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
